<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
<title>루카와 마르카 : 지구탈출연구실</title>
<style>
  html, body {
    margin:0; padding:0; height:100%;
    background:#0b0b0f; overflow:hidden;
    touch-action:none;
    font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
  }
  canvas{
    position:absolute; inset:0;
    width:100vw; height:100vh;
    background:#0e1020;
  }
  .topbar{
    position:absolute; left:10px; right:10px;
    top:max(10px, env(safe-area-inset-top));
    display:flex; justify-content:space-between;
    pointer-events:none;
    z-index:10;
  }
  .btn{
    pointer-events:auto;
    padding:10px 14px;
    border-radius:14px;
    background: rgba(12,16,28,0.6);
    border:1px solid rgba(42,49,67,0.9);
    color:#e8f2ff;
    font-weight:800;
    font-size:12px;
    user-select:none; -webkit-user-select:none;
    touch-action:none;
  }
  .btn:active{ transform: translateY(1px); }
</style>
</head>
<body>

<canvas id="game"></canvas>

<div class="topbar">
  <div class="btn" id="btnSwap">SWAP (루카/마르카)</div>
  <div class="btn" id="btnRestart">RESTART</div>
</div>

<script>
(() => {
  // ====== logical resolution (portrait) ======
  const LOG_W = 540, LOG_H = 960;

  const canvas = document.getElementById("game");
  const ctx = canvas.getContext("2d", { alpha:false });

  const clamp = (v,a,b)=>Math.max(a,Math.min(b,v));
  const lerp  = (a,b,t)=>a+(b-a)*t;

  function resize(){
    const dpr = Math.max(1, window.devicePixelRatio || 1);
    canvas.width  = Math.floor(innerWidth  * dpr);
    canvas.height = Math.floor(innerHeight * dpr);
  }
  addEventListener("resize", resize);
  resize();

  function beginFrame() {
  // 화면 비율 유지 스케일
  const scale = Math.min(
    canvas.width / LOG_W,
    canvas.height / LOG_H
  );

  const offsetX = (canvas.width  - LOG_W * scale) / 2;
  const offsetY = (canvas.height - LOG_H * scale) / 2;

  ctx.setTransform(
    scale, 0,
    0, scale,
    offsetX, offsetY
  );

  // 여백 영역 클리어 (검은 레터박스)
  ctx.save();
  ctx.setTransform(1,0,0,1,0,0);
  ctx.fillStyle = "#000";
  ctx.fillRect(0,0,canvas.width,canvas.height);
  ctx.restore();
}

  // ====== images ======
  const imgLuca = new Image();
  imgLuca.src = "assets/luca.png";

  const imgMarca = new Image();
  imgMarca.src = "assets/marca.png";

  // ====== state (바로 PLAY로 시작) ======
  const State = { PLAY:"PLAY" };
  let state = State.PLAY;

  // ====== player ======
  const player = {
    x: LOG_W/2,
    y: LOG_H*0.80,
    r: 18,
    char: "LUCA",
  };

  // ====== control target (드래그 목표) ======
  const drag = { active:false, id:null, tx: player.x, ty: player.y };

  function screenToLogical(clientX, clientY){
    const rect = canvas.getBoundingClientRect();
    const nx = (clientX - rect.left) / rect.width;
    const ny = (clientY - rect.top)  / rect.height;
    return { x: nx*LOG_W, y: ny*LOG_H };
  }

  // --- Pointer events (Android/대부분 브라우저) ---
  canvas.addEventListener("pointerdown", (e)=>{
    e.preventDefault();
    drag.active = true;
    drag.id = e.pointerId;
    canvas.setPointerCapture(e.pointerId);
    const p = screenToLogical(e.clientX, e.clientY);
    drag.tx = p.x; drag.ty = p.y;
  }, { passive:false });

  canvas.addEventListener("pointermove", (e)=>{
    if (!drag.active || e.pointerId !== drag.id) return;
    e.preventDefault();
    const p = screenToLogical(e.clientX, e.clientY);
    drag.tx = p.x; drag.ty = p.y;
  }, { passive:false });

  canvas.addEventListener("pointerup", (e)=>{
    if (e.pointerId !== drag.id) return;
    e.preventDefault();
    drag.active = false; drag.id = null;
  }, { passive:false });

  canvas.addEventListener("pointercancel", (e)=>{
    if (e.pointerId !== drag.id) return;
    e.preventDefault();
    drag.active = false; drag.id = null;
  }, { passive:false });

  // --- Touch fallback (iOS에서 pointer가 이상할 때 대비) ---
  function onTouch(e){
    e.preventDefault();
    const t = e.touches[0] || e.changedTouches[0];
    if (!t) return;
    const p = screenToLogical(t.clientX, t.clientY);
    drag.tx = p.x; drag.ty = p.y;
    drag.active = (e.type !== "touchend" && e.type !== "touchcancel");
  }
  canvas.addEventListener("touchstart", onTouch, { passive:false });
  canvas.addEventListener("touchmove",  onTouch, { passive:false });
  canvas.addEventListener("touchend",   onTouch, { passive:false });
  canvas.addEventListener("touchcancel",onTouch, { passive:false });

  // 페이지 스크롤 방지(안전)
  addEventListener("touchmove", (e)=>e.preventDefault(), { passive:false });

  // ====== UI Buttons ======
  document.getElementById("btnSwap").addEventListener("pointerdown", (e)=>{
    e.preventDefault();
    player.char = (player.char==="LUCA") ? "MARCA" : "LUCA";
  }, { passive:false });

  document.getElementById("btnRestart").addEventListener("pointerdown", (e)=>{
    e.preventDefault();
    // reset
    player.x = LOG_W/2;
    player.y = LOG_H*0.80;
    player.char = "LUCA";
    drag.tx = player.x; drag.ty = player.y;
    drag.active = false; drag.id = null;
  }, { passive:false });

  // ====== shooting (auto) ======
  const bullets = [];
  let fireCD = 0;

  function fire(dt){
    fireCD -= dt;
    if (fireCD > 0) return;
    bullets.push({ x: player.x, y: player.y - 36, vy: -760, r: 4, t:0, life:1.6 });
    fireCD = 0.12;
  }

  function drawPlayer(){
    const img = (player.char==="LUCA") ? imgLuca : imgMarca;
    const size = 78;
    ctx.drawImage(img, player.x - size/2, player.y - size/2, size, size);
  }

  // ====== loop ======
  let last = performance.now();
  function loop(t){
    const dt = Math.min(0.033, (t-last)/1000);
    last = t;

    beginFrame();

    // background
    ctx.fillStyle = "#0f1220";
    ctx.fillRect(0,0,LOG_W,LOG_H);

    if (state === State.PLAY){
      // move toward target (드래그 안 해도 마지막 목표 유지)
      const tx = clamp(drag.tx, 40, LOG_W-40);
      const ty = clamp(drag.ty, LOG_H*0.45, LOG_H-60);
      player.x = lerp(player.x, tx, 0.28);
      player.y = lerp(player.y, ty, 0.28);

      // auto fire
      fire(dt);
    }

    // bullets update
    for (let i=bullets.length-1;i>=0;i--){
      const b = bullets[i];
      b.t += dt;
      b.y += b.vy * dt;
      if (b.t > b.life || b.y < -60) bullets.splice(i,1);
    }

    // bullets draw
    ctx.fillStyle = "#e8f2ff";
    for (const b of bullets){
      ctx.beginPath();
      ctx.arc(b.x, b.y, b.r, 0, Math.PI*2);
      ctx.fill();
    }

    // player
    drawPlayer();

    requestAnimationFrame(loop);
  }
  requestAnimationFrame(loop);
})();
</script>
</body>
</html>
