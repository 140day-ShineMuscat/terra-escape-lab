<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>루카와 마르카 : 지구탈출연구실</title>
<style>
  html, body { margin:0; height:100%; background:#0b0b0f; color:#e8f2ff; font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; }
  .wrap { max-width: 720px; margin: 0 auto; padding: 24px; }
  .title { font-size: 26px; font-weight: 950; letter-spacing: -0.2px; }
  .sub { margin-top: 8px; opacity: 0.8; line-height: 1.4; }
  .grid { margin-top: 18px; display:grid; grid-template-columns: 1fr; gap: 12px; }
  .card {
    display:flex; align-items:center; justify-content:space-between;
    padding: 16px 14px;
    border-radius: 16px;
    background: rgba(12,16,28,0.65);
    border: 1px solid rgba(42,49,67,0.9);
    text-decoration:none; color:#e8f2ff;
  }
  .card:hover { border-color: rgba(118,210,200,0.7); }
  .tag { font-size: 12px; opacity: 0.75; }
  .go { font-weight: 900; color:#76d2c8; }
</style>
</head>
<body>
  <div class="wrap">
    <div class="title">루카와 마르카 : 지구탈출연구실</div>
    <div class="sub">
      달을 거쳐 화성에 가는 그날까지<br/>
      아래에서 스테이지를 선택해 실행하세요.
    </div>

    <div class="grid">
      <a class="card" href="stage1.html">
        <div>
          <div style="font-weight:900;">STAGE 1 · 인간의 집</div>
          <div class="tag">인간이 보낸 감시로봇(청소기)를 무찔러라</div>
        </div>
        <div class="go">PLAY →</div>
      </a>

      <!-- 앞으로 확장 -->
      <a class="card" href="#" onclick="alert('Stage 2는 곧 추가!'); return false;">
        <div>
          <div style="font-weight:900;">STAGE 2 · 지구 자연</div>
          <div class="tag">준비중</div>
        </div>
        <div class="go">LOCK</div>
      </a>

      <a class="card" href="#" onclick="alert('Stage 3는 곧 추가!'); return false;">
        <div>
          <div style="font-weight:900;">STAGE 3 · 달에 가는 길</div>
          <div class="tag">준비중</div>
        </div>
        <div class="go">LOCK</div>
      </a>
    </div>
  </div>
</body>
</html>
